<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Car</title>
        <h:outputStylesheet name="styles.css" library="css" />
    </h:head>
    <h:body>

        #{sessionBean.checkAdmin()}

        <!-- navbar .. to repeat in all files -->
        <div id="nav">
            <div class="container">
                <a class="spacing link rounded-sm shadow text-shadow" href="/carshop">Home</a>
                <!-- menu with submenu start -->
                <a id="car-button" class="spacing link rounded-sm shadow text-shadow" href="#">Cars</a>
                    <ul id="sub-nav" class="hidden rounded-sm">
                        <li><a href="allcars.xhtml" class="text-shadow">All Cars</a></li>
                        <li><a href="allbrands.xhtml" class="text-shadow">Brands</a></li>
                    </ul>
                <!-- menu with submenu end -->
                <a class="link rounded-sm shadow text-shadow" href="admin.xhtml">Admin Panel</a>
                <c:if test="#{sessionBean.isAdmin()}">
                    <a class="rounded-sm text-shadow" style="margin-left: 50px;" href="logout.xhtml">Logout</a>
                </c:if>
            </div>
        </div>
        <!-- navbar .. to repeat in all files -->
        <div class="container-90">

            <div style="margin-top: 20px;" class="announce w-full">
                Editing Car.
            </div>

            <div class="form-box rounded-sm mt-30">
                <h:form id="form">
                    <h:panelGroup>
                        <h:outputLabel value="Brand" for="brand">
                            <h:inputText styleClass="input mb-20" id="brand" value="#{showAllCarsBean.selectedCar.brandName}" />
                        </h:outputLabel>

                        <h:outputLabel value="Model" for="model">
                            <h:inputText styleClass="input mb-20" id="model" value="#{showAllCarsBean.selectedCar.modelName}" />
                        </h:outputLabel>

                        <h:outputLabel value="Price" for="price">
                            <h:inputText styleClass="input mb-20" id="price" value="#{showAllCarsBean.selectedCar.price}" />
                        </h:outputLabel>

                        <h:outputLabel value="Engine Size" for="engine">
                            <h:inputText styleClass="input mb-20" id="engine" value="#{showAllCarsBean.selectedCar.cc}" />
                        </h:outputLabel>

                        <h:outputLabel value="Seats" for="seats">
                            <h:inputText styleClass="input mb-20" id="seats" value="#{showAllCarsBean.selectedCar.seats}" />
                        </h:outputLabel>

                        <h:outputLabel value="Photo" for="photo">
                            <h:inputText styleClass="input mb-20" id="photo" value="#{showAllCarsBean.selectedCar.photo}" />
                        </h:outputLabel>

                        <h:commandButton styleClass="btn-primary rounded-sm border-none cursor-pointer shadow" value="Save" action="#{showAllCarsBean.saveCar()}" />

                        <h:messages styleClass="list-none error-box" id="errorMessage" />
                    </h:panelGroup>
                </h:form>
            </div>

        </div>
        <!-- footer .. to repeat in all files -->
        <div id="footer" class="mt-30">
            <div class="container-70">
                the footer will go here thanks
            </div>
        </div>
        <!-- footer .. to repeat in all files -->

        <!-- javascript files -->
        <h:outputScript name="navbar.js" library="js" />

    </h:body>
</html>
