<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Car Display</title>
        <h:outputStylesheet name="styles.css" library="css" />
    </h:head>
    <h:body>

        <!-- navbar .. to repeat in all files -->
        <div id="nav">
            <div class="container">
                <a class="spacing link rounded-sm shadow text-shadow" href="/carshop">Home</a>
                <!-- menu with submenu start -->
                <a id="car-button" class="spacing link rounded-sm shadow text-shadow" href="#">Cars</a>
                    <ul id="sub-nav" class="hidden rounded-sm">
                        <li><a href="#" class="text-shadow">All Cars</a></li>
                        <li><a href="#" class="text-shadow">Brands</a></li>
                    </ul>
                <!-- menu with submenu end -->
                <a class="link rounded-sm shadow text-shadow" href="admin.xhtml">Admin Panel</a>
                <c:if test="#{sessionBean.getAdminState()}">
                    <a class="rounded-sm text-shadow" style="margin-left: 50px;" href="logout.xhtml">Logout</a>
                </c:if>
            </div>
        </div>
        <!-- navbar .. to repeat in all files -->

        <div class="container-90">

            <div style="margin-top: 20px; margin-bottom: 20px;" class="announce w-full">
                Featured Cars
            </div>

            <!-- cars loop start -->
            <div class="grid">
                <ui:repeat var="car" value="#{showFeaturedCarsBean.printLast9()}">
                    <div class="card rounded-sm">

                        <div>
                            <img class="image rounded-sm" src="#{car.photo}" alt="Car Photo"/>
                        </div>

                        <div>
                            <span class="uppercase gray">
                                Brand:
                            </span>
                            <span>
                                <h:outputText value="#{car.brandName}" />
                            </span>
                        </div>
                        <div>
                            <span class="uppercase gray">
                                Model:
                            </span>
                            <span>
                                <h:outputText value="#{car.modelName}" />
                            </span>
                        </div>
                        <div>
                            <span class="uppercase gray">
                                Price in Â£:
                            </span>
                            <span>
                                <h:outputText value="#{car.price}" />
                            </span>
                        </div>
                        <div>
                            <span class="uppercase gray">
                                Engine size in cc:
                            </span>
                            <span>
                                <h:outputText value="#{car.cc}" />
                            </span>
                        </div>
                        <div>
                            <span class="uppercase gray">
                                Seats:
                            </span>
                            <span>
                                <h:outputText value="#{car.seats}" />
                            </span>
                        </div>

                    </div>
                </ui:repeat>
            </div>
            <!-- cars loop end -->

        </div>


        <!-- footer .. to repeat in all files -->
        <div id="footer" class="mt-30">
            <div class="container-70">
                the footer will go here thanks
            </div>
        </div>
        <!-- footer .. to repeat in all files -->

        <!-- javascript files -->
        <h:outputScript name="navbar.js" library="js" />

    </h:body>
</html>
