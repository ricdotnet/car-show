<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Login</title>
        <h:outputStylesheet name="styles.css" library="css" />
    </h:head>
    <h:body>

        #{sessionBean.preventDoubleLogin()} <!-- if the admin is logged they will not be able to see this page -->

        <!-- navbar .. to repeat in all files -->
        <div id="nav">
            <div class="container">
                <a class="spacing link rounded-sm shadow text-shadow" href="/carshop">Home</a>
                <!-- menu with submenu start -->
                <a id="car-button" class="spacing link rounded-sm shadow text-shadow" href="#">Cars</a>
                    <ul id="sub-nav" class="hidden rounded-sm">
                        <li><a href="allcars.xhtml" class="text-shadow">All Cars</a></li>
                        <li><a href="allbrands.xhtml" class="text-shadow">Brands</a></li>
                    </ul>
                <!-- menu with submenu end -->
                <a class="link rounded-sm shadow text-shadow" href="admin.xhtml">Admin Panel</a>
                <c:if test="#{sessionBean.isAdmin()}">
                    <a class="rounded-sm text-shadow" style="margin-left: 50px;" href="logout.xhtml">Logout</a>
                </c:if>
            </div>
        </div>
        <!-- navbar .. to repeat in all files -->
        <div class="container-90 text-center" style="margin-top: 50px; margin-bottom: 50px;">

            <div class="title" style="margin-bottom: 20px;">If you are a seller you can login here.</div>

            <div class="form-box rounded-sm">
                <h:form id="form">
                    <h:outputLabel value="Username" for="username">
                        <h:inputText styleClass="input mb-20" id="username" value="#{sessionBean.username}" />
                    </h:outputLabel>

                    <h:outputLabel value="Password" for="password">
                        <h:inputText styleClass="input mb-20" id="password" value="#{sessionBean.password}" />
                    </h:outputLabel>

                    <h:commandButton styleClass="btn-primary rounded-sm border-none cursor-pointer shadow" value="Login" action="#{sessionBean.doLogin()}" />

                    <h:messages styleClass="list-none error-box" id="errorMessage" />
                </h:form>
            </div>

        </div>
        <!-- footer .. to repeat in all files -->
        <div id="footer" class="mt-30">
            <div class="container-70">
                the footer will go here thanks
            </div>
        </div>
        <!-- footer .. to repeat in all files -->

        <!-- javascript files -->
        <h:outputScript name="navbar.js" library="js" />

    </h:body>
</html>
