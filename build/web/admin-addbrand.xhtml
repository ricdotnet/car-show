<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Panel</title>
        <h:outputStylesheet name="styles.css" library="css" />
    </h:head>
    <h:body>

        #{sessionBean.checkAdmin()}

        <!-- navbar .. to repeat in all files -->
        <div id="nav">
            <div class="container">
                <a class="spacing link rounded-sm shadow text-shadow" href="/carshop">Home</a>
                <!-- menu with submenu start -->
                <a id="car-button" class="spacing link rounded-sm shadow text-shadow" href="#">Cars</a>
                    <ul id="sub-nav" class="hidden rounded-sm">
                        <li><a href="#" class="text-shadow">All Cars</a></li>
                        <li><a href="#" class="text-shadow">Brands</a></li>
                    </ul>
                <!-- menu with submenu end -->
                <a class="link rounded-sm shadow text-shadow" href="admin.xhtml">Admin Panel</a>
                <c:if test="#{sessionBean.isAdmin()}">
                    <a class="rounded-sm text-shadow" style="margin-left: 50px;" href="logout.xhtml">Logout</a>
                </c:if>
            </div>
        </div>
        <!-- navbar .. to repeat in all files -->
        <div class="container-90">

            <div class="form-box rounded-sm mt-30">
                <h:form id="form">
                    <h:outputLabel value="Brand Name" for="brand">
                        <h:inputText styleClass="input mb-20" id="brand" value="#{addBrandBean.brandName}" />
                    </h:outputLabel>

                    <h:outputLabel value="Country" for="country">
                        <h:inputText styleClass="input mb-20" id="country" value="#{addBrandBean.country}" />
                    </h:outputLabel>

                    <h:outputLabel value="Logo" for="logo">
                        <h:inputText styleClass="input mb-20" id="logo" value="#{addBrandBean.logo}" />
                    </h:outputLabel>

                    <h:commandButton styleClass="btn-primary rounded-sm border-none cursor-pointer shadow" value="Add Brand" action="#{addBrandBean.addBrand()}" />

                    <h:messages styleClass="list-none error-box" id="errorMessage" />
                </h:form>
            </div>

        </div>
        <!-- footer .. to repeat in all files -->
        <div id="footer" class="mt-30">
            <div class="container-70">
                the footer will go here thanks
            </div>
        </div>
        <!-- footer .. to repeat in all files -->

        <!-- javascript files -->
        <h:outputScript name="navbar.js" library="js" />

    </h:body>
</html>
